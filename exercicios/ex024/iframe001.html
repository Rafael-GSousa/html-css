<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 1px dashed red;
        }
    </style>
</head>
<body>
    <h1>
        Testando o uso de um iframe
    </h1>
    <p>
        Acessando o site do 
        
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scrolling="no"> <!--scrolling="no" tira a barra de rolagem-->
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a><!--O que estiver escrito entre as tags iframe só vai aparecer se o navegador não tiver compatibilidade com iframe-->
        </iframe>

        para aprender a programar.
    </p>
    <p>
        O site do 
        
        <iframe src="https://www.google.com.br" frameborder="1" height="500" width="500" scrolling="yes"><!--scrolling="yes" deixa a barra de rolagem-->
            <a href="https://www.google.com.br" target="_blank">Google</a><!--O que estiver escrito entre as tags iframe só vai aparecer se o navegador não tiver compatibilidade com iframe-->
        </iframe>

        também é muito legal, pena que não funciona dentro do iframe.
    </p>
    <p>
        O repositório do Guanabara
        
        <iframe src="https://gustavoguanabara.github.io" frameborder="0">
            no <a href="https://gustavoguanabara.github.io" target="_blank">GitHub</a><!--O que estiver escrito entre as tags iframe só vai aparecer se o navegador não tiver compatibilidade com iframe-->
        </iframe>

        também é legal!
    </p>

</body>
</html>
